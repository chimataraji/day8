<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Dots</title>
    <style>
        #loading {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>

</head>
<body>
    <div id=" loading"> Loading</div>
    <script>
        let dotcount = 0;
        const loadingText = dotcount.getElementByid(" loading");
         const  maxDots = 3;  //  The number of dots to cycle through
         
         function updateLoadingDots(){
            dotcount = ( dotcount + 1) % ( maxDots + 1); // increment and reset after 3 dots
            loadingText.textcontent = "Loading" + " ,". repeat( dotcount);
         }
        //  update every 500ms ( half a second)
        setinterval( updateLoadingDots, 500);
    </script>

</body>
</html>
